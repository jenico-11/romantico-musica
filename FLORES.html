      <source src="Download (online-audio-converter.com).mp3" type="audio/mpeg">
      Seu navegador não suporta a reprodução de áudio.
    </audio>
    <script>
      const music = document.getElementById('backgroundMusic');
      const instruction = document.querySelector('.music-instruction');
      const body = document.body;

      // Assegura que as animações estejam pausadas inicialmente
      body.classList.add('paused-flower-animation');

      // Função para iniciar a experiência (música + animação)
      function initiateExperience() {
        const playPromise = music.play();
        if (playPromise !== undefined) {
          playPromise.then(_ => {
            // Reprodução e animações iniciadas com sucesso
            instruction.style.display = 'none'; // Esconde a instrução
            body.classList.remove('paused-flower-animation');
            body.classList.add('started-flower-animation');
          }).catch(error => {
            console.error("Audio playback prevented:", error);
            // Se for bloqueado, a instrução permanece visível
          });
        }
      }

      // Escuta pelo primeiro toque/clique em qualquer lugar do documento
      document.addEventListener('pointerdown', function firstInteractionHandler() {
        initiateExperience();
        // Remove este ouvinte após a primeira interação
        document.removeEventListener('pointerdown', firstInteractionHandler);
      });

      // Fallback para clique (se pointerdown não for o que dispara)
      document.addEventListener('click', function clickFallbackHandler() {
        if (music.paused) { // Só tenta se a música ainda não estiver tocando
          initiateExperience();
          document.removeEventListener('click', clickFallbackHandler);
        }
      });
    </script>
